y1="399.7578" y2="399.7578"/><polygon fill="#181818" points="41,444.7578,31,448.7578,41,452.7578,37,448.7578" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="35" x2="166" y1="448.7578" y2="448.7578"/><!--MD5=[ab256cbf5e765d4e2d5ac0afb2c69be6]
@startuml
participant Actor
Actor -> Board : update(newCube)
activate Board
loop checks every direction
loop Position p : currentDirection
Board -> Board : isPositionInRange(p)
activate Board
Board - -> Board : inRange
deactivate Board
alt inRange == true
Board -> Board : getCubeInPos
activate Board
Board - -> Board : c
deactivate Board
alt c.color == newCube.color
loop Cube c : currentDirection
Board -> Cube : changeOwner
activate Cube
Cube - -> Board
deactivate Cube
end loop
end alt
end alt
end loop
end loop
return
@enduml

