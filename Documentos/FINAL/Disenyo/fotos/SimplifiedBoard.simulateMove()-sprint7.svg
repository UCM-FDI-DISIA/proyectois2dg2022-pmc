ine style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="280" x2="322" y1="371.3594" y2="371.3594"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="322" x2="322" y1="371.3594" y2="384.3594"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="275" x2="322" y1="384.3594" y2="384.3594"/><polygon fill="#181818" points="285,380.3594,275,384.3594,285,388.3594,281,384.3594" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="41,404.4922,31,408.4922,41,412.4922,37,408.4922" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="35" x2="269" y1="408.4922" y2="408.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="62" x="47" y="403.4263">newScore</text><!--MD5=[1516f6f2275fc5ffa4ab8da27443fbfb]
@startuml
participant Actor
Actor -> SimplifiedBoard : simulateMove(depth, alpha, beta)
activate SimplifiedBoard
SimplifiedBoard -> SimplifiedBoard : applyChanges
activate SimplifiedBoard
SimplifiedBoard - -> SimplifiedBoard
deactivate SimplifiedBoard
SimplifiedBoard -> SimplifiedBoard : updateNewScore
activate SimplifiedBoard
SimplifiedBoard - -> SimplifiedBoard : newScore
deactivate SimplifiedBoard
alt depth > 0
SimplifiedBoard -> MinimaxStrategy : simulate(nextColor, depth - 1, alpha, beta)
activate MinimaxStrategy
MinimaxStrategy - -> SimplifiedBoard : newScore
deactivate MinimaxStrategy
end alt
SimplifiedBoard -> SimplifiedBoard : revertChanges
activate SimplifiedBoard
SimplifiedBoard - -> SimplifiedBoard
deactivate SimplifiedBoard
SimplifiedBoard - -> Actor : newScore
deactivate SimplifiedBoard
@enduml

